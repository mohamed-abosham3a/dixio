<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        .navbar {
            margin-bottom: 0;
            border-radius: 0;
        }        
    </style>
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="myNavbar">
                <h1 class="navbar-brand" href="#">Welcome to our chat room!</h1>
            </div>
        </div>
    </nav>
    <div class="container-fluid text-center">
        <div class="row content">
            <br>
            <div class="container-fluid bg-3 text-center">
                <div class="row">
                    <div class="col-sm-12">
                        <cdk-virtual-scroll-viewport [itemSize]="messagesList.length" class="example-viewport">
                            <div *cdkVirtualFor="let message of messagesList" class="example-message">{{message.messageContent}}
                            </div>
                        </cdk-virtual-scroll-viewport>
                    </div>
                </div>
            </div><br>
            <br><br>
            <div class="col-sm-12 text-left">
                <form #f="ngForm" class="mat-elevation-z8" style="width: 100%; padding: 5px;">
                    <div class="form-group">
                        <label for="messageContent">Type your message:</label>
                        <input type="input" class="form-control" aria-describedby="messageContent"
                            placeholder="Enter message content" name="messageContent"
                            [(ngModel)]="message.messageContent" required>
                        <br>
                        <button mat-raised-button *ngIf="!message.id" (click)="createMessage(f)" color="primary">Send!
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
<html>
